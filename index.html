<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTextMx - Documentación Legal Oficial</title>
    <meta name="description" content="Política de privacidad y documentación legal completa para la extensión EduTextMx. Cumplimiento con Chrome Web Store y normativa mexicana.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; background: #f8fafc; }
        .lang-switch {
            position: absolute;
            top: 24px;
            right: 40px;
            z-index: 100;
        }
        .lang-switch a {
            color: #2563eb;
            background: #fff;
            border: 1px solid #2563eb;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s, color 0.2s;
        }
        .lang-switch a:hover {
            background: #2563eb;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); color: white; padding: 40px 0; text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .nav { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .nav ul { list-style: none; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .nav a { color: #2563eb; text-decoration: none; font-weight: 500; padding: 8px 16px; border-radius: 6px; transition: background 0.2s; }
        .nav a.selected, .nav a:active { background: #2563eb; color: #fff; }
        .nav a:hover { background: #e5e7eb; }
        .section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 30px; }
        .section h2 { color: #1f2937; font-size: 1.8rem; margin-bottom: 20px; border-bottom: 3px solid #2563eb; padding-bottom: 10px; }
        .section h3 { color: #374151; font-size: 1.3rem; margin: 20px 0 10px 0; }
        .legal-box { background: #fef3c7; border: 2px solid #f59e0b; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .legal-box h4 { color: #92400e; margin-bottom: 10px; }
        .compliance-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .compliance-card { background: #f0fdf4; border: 1px solid #22c55e; border-radius: 8px; padding: 20px; }
        .compliance-card h4 { color: #166534; margin-bottom: 10px; }
        .highlight { background: #dbeafe; padding: 15px; border-left: 4px solid #2563eb; margin: 15px 0; }
        .contact-info { background: #e5e7eb; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .footer { background: #1f2937; color: white; padding: 40px 0; text-align: center; margin-top: 40px; }
        @media (max-width: 768px) {
            .lang-switch { position: static; text-align: center; margin: 16px 0;}
            .header h1 { font-size: 2rem; }
            .section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="lang-switch">
        <a href="english.html">English</a>
    </div>
